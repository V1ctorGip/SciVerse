{% block content %}

        <h2 class="">Orientadores</h2>

        <form method="get" action="">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Procurar orientador..." name="search" value="{{ request.GET.search }}">

         <!-- Campo de busca -->
         <div class="input-group mb-3">
            <input type="text" id="search" class="form-control" placeholder="Procurar orientador...">
        </div>
        <table id="orientadoresTable" class="table table-striped">
            <thead>
                <tr>
                    <th>NÂ°</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody>
                {% for orientador in orientadores %}
                    <tr class="table table-striped">
                        <td>{{ forloop.counter }}</td>
                        <td>{{ orientador }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var ajaxSearchUrl = "{% url 'ajax_search' %}";
        $('#search').on('keyup', function() {
            let query = $(this).val();
            if (query.length == 0 || query.length >= 3) {
                $.get(ajaxSearchUrl, { q: query }, function(data) {
                    let tbody = $('#orientadoresTable tbody');
                    tbody.empty();
                    for (let i = 0; i < data.length; i++) {
                        tbody.append(`<tr class="table table-striped">
                                        <td>${i + 1}</td>
                                        <td>${data[i]}</td>
                                      </tr>`);
                    }
                });
            }
        });
    </script>
{% endblock %}
